  Let's Play PIG!

* See how many turns it takes you to get to 20.
* Turn ends when you hold or roll a 1.
* If you roll a 1, you lose all points for the turn.
* If you hold, you save all points for the turn.
(EXAMPLE)
TURN 1
Roll or hold? (r/h): r
Die: 4
Roll or hold? (r/h): r
Die: 6
Roll or hold? (r/h): r
Die: 2
Roll or hold? (r/h): r
Die: 3
Roll or hold? (r/h): r
Die: 5
Roll or hold? (r/h): r
Die: 4
Roll or hold? (r/h): r
Die: 1
Turn over. No score.

TURN 3
Roll or hold? (r/h): r
Die: 2
Roll or hold? (r/h): h
Score for turn: 2
Total score: 18

TURN 4
Roll or hold? (r/h): r
Die: 4
Roll or hold? (r/h): h

Total score: 22

You finished in 4 turns!

Game over!
-->
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

</body>
<script type="text/javascript">
function getRandomInt(min, max) 
{
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
}
total=0;
Score=0;
console.log("Welcome to the Two Dice Pig Game. You are Player 1!");
i=1;
console.log("\nTURN " + i);
while (Score<20) 
{
  var dec = prompt("Roll or hold?(r/h)");

  if (dec=='r'):
  
    dice = getRandomInt(1,6)
    console.log("Die:" + dice)
    if (dice==1)
    {
        total=0
        dice=0;
        console.log("Turn Over, No Score")
        i=i+1;
        console.log("\nTURN " + i);
    }
    total=total+dice;
    Score=total;
  
  else if (dec=='h')
  {
    console.log("Score for turn:" + Score);
    i=i+1;
    console.log("\nTURN " + i);
  }

}
console.log("You Finished in" + i + "turns!");
console.log("Game Over!")

</script>
</html>
